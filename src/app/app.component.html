<div class="file-upload-container">
  <input type="file" (change)="onFileSelected($event)" />
  <button mat-button (click)="uploadFile()" [disabled]="!file || isUploading">
    Upload
  </button>
  <button mat-button (click)="cancelUpload()" [disabled]="!isUploading">
    Cancel
  </button>

  <div *ngIf="fileError">
    <p class="error">{{ fileError }}</p>
  </div>

  <div *ngIf="isUploading">
    <mat-progress-bar
      mode="determinate"
      [value]="uploadProgress"
    ></mat-progress-bar>
    <p>Uploading: {{ uploadProgress }}%</p>
  </div>

  <div *ngIf="uploadSuccess && !isUploading">
    <p>File uploaded successfully!</p>
  </div>
</div>
